<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế giao diện form</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 250px; height: 200px; margin: 180px 500px">
            <legend>Form đăng nhập</legend>
            <h3>Đăng nhập</h3>
            <label for="username">Tên đăng nhập:</label><br>
            <input type="text" id="username" name="username" maxlength="30"><br>

            <label for="pwd">Mật khẩu:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            
            <input type="submit" value="Đăng nhập">
            <input type="reset" value="Nhập lại"><br>
        </fieldset>
    </form>
</body>
</html>
